<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="plugin/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="plugin/animate.css/animate.min.css"/>
	<link rel="stylesheet" href="plugin/fullcalendar/fullcalendar.min.css"/>
	<link rel="stylesheet" href="plugin/bxslider/jquery.bxslider.min.css"/>

	<link rel="stylesheet" href="module/attendance/attendance.css"/>
	<link rel="stylesheet" href="module/calendar-list/calendar-list.css"/>
	<link rel="stylesheet" href="module/calendar-table/calendar-table.css"/>
	<link rel="stylesheet" href="module/home-school/home-school.css"/>
	<link rel="stylesheet" href="pixpage/pixpage.css"/>
</head>

<body>
	<div id="PageDiv" style="position:absolute; top:0; left:0; width:100%; height:100%; "></div>
	
	<script class="attendance-tpl" type="text/x-dot-template">
		<ul>
			{{~it:student:index}}
			<li class="listbox animated student" data-id="{{=student.id}}">
				<div class="listimg">
					<img src="{{=student.avatar}}" class="opacity"/>
				</div>
				<div class="listinfo">
					<div class="listtitle"><p>{{=student.name}}</p></div>
				</div>
			</li>
			{{~}}
		</ul>
	</script>

	<script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="plugin/dot/doT.min.js"></script>
	<script src="plugin/moment/moment.min.js"></script>
	<script src="plugin/base64/base64.min.js"></script>
	<script src="plugin/fullcalendar/fullcalendar.min.js"></script>
	<script src="plugin/fullcalendar/zh-cn.js"></script>
	<script src="plugin/bxslider/jquery.bxslider.min.js"></script>
	
	<script src="module/attendance/attendance.js"></script>
	<script src="module/calendar-list/calendar-list.js"></script>
	<script src="module/calendar-table/calendar-table.js"></script>
	<script src="module/home-school/home-school.js"></script>

	<script src="pixpage/pixpage.js" type="text/javascript"></script>
	<script src="pixpage/module-image.js" type="text/javascript"></script>
	<script src="pixpage/module-video.js" type="text/javascript"></script>
	<script src="data.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		showPage();
		ImageZone.init();
		VideoZone.init();
		
		Attendance.init();
		CalendarList.init();
		CalendarTable.init();
		HomeSchool.init();
	</script>

</body>
</html>
